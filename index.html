<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganpati Bappa Morya</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #ff6f61, #ffcc00, #1e90ff);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        h1 {
            color: #fff;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            animation: fadeInDown 2s ease-out;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ffffff;
            margin: 0 auto 20px;
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s;
        }

        .logo:hover img {
            transform: scale(1.2); /* Zoom effect */
        }

        h2 {
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 30px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            border: 2px solid #ffffff;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        marquee {
            font-size: 1.4em;
            color: #f1c40f;
            font-weight: bold;
            animation: marqueeScroll 10s linear infinite;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 12px 25px;
            border-radius: 5px;
            margin: 15px;
            transition: background-color 0.4s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .media-container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            border: 3px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeInUp 1.5s ease-out;
        }

        .image-grid img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #ffffff;
            transition: transform 0.5s, box-shadow 0.5s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        @keyframes marqueeScroll {
            0% {transform: translateX(100%);}
            100% {transform: translateX(-100%);}
        }
    </style>
</head>
<body>

    <h1>Ganpati Bappa Morya</h1>

    <!-- Embedded YouTube Video -->
    <div class="media-container">
        <iframe src="https://www.youtube.com/embed/wziacFxjKXs" title="Ganpati Bappa Audio" allowfullscreen></iframe>
    </div>

    <!-- Image Grid with Enhanced Styling -->
    <div class="image-grid">
        <img src="https://i.pinimg.com/736x/48/07/a3/4807a3c7399db01305c85ed3f4e24f38.jpg" alt="Ganpati 1">
        <img src="https://i.pinimg.com/736x/3a/d2/64/3ad2642125c2ff49ff9d713a4a6ddfaa.jpg" alt="Ganpati 2">
        <img src="https://img.etimg.com/thumb/msid-93896064,width-640,resizemode-4/news/india/lord-ganesha-lalbaugcha-raja-first-look/ganesha-in-mumbai-lalbaugcha-ganesha.jpg" alt="Ganpati 3">
        <img src="https://i.pinimg.com/736x/48/07/a3/4807a3c7399db01305c85ed3f4e24f38.jpg" alt="Ganpati 4">
    </div>
